<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="none" stroke="#2c5d7a" stroke-width="3"/>
  
  <!-- WiFi symbol -->
  <path d="M 25 45 Q 40 30 55 45" fill="none" stroke="#2c5d7a" stroke-width="2"/>
  <path d="M 30 45 Q 40 35 50 45" fill="none" stroke="#2c5d7a" stroke-width="2"/>
  <circle cx="40" cy="45" r="2" fill="#2c5d7a"/>
  
  <!-- Ethernet cable -->
  <rect x="35" y="20" width="10" height="3" fill="#2c5d7a" rx="1"/>
  <rect x="37" y="17" width="6" height="3" fill="#2c5d7a" rx="1"/>
  
  <!-- Power cable -->
  <ellipse cx="15" cy="25" rx="3" ry="8" fill="#2c5d7a" transform="rotate(-30 15 25)"/>
  <rect x="12" y="32" width="6" height="2" fill="#2c5d7a" rx="1"/>
  
  <!-- Company name -->
  <text x="85" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c5d7a">CLEAR</text>
  <text x="85" y="50" font-family="Arial, sans-serif" font-size="14" fill="#2c5d7a">CONNECTIONS</text>
</svg>