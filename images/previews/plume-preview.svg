<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGrad)"/>
  
  <!-- Header bar -->
  <rect x="0" y="0" width="300" height="50" fill="#020617"/>
  
  <!-- Plume logo -->
  <circle cx="25" cy="25" r="15" fill="#06b6d4"/>
  <text x="25" y="31" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">P</text>
  
  <!-- Plume text -->
  <text x="55" y="31" fill="white" font-family="Arial" font-size="16" font-weight="bold">Plume</text>
  
  <!-- Login section -->
  <rect x="180" y="15" width="100" height="20" fill="#0369a1" rx="3"/>
  <text x="230" y="29" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Admin Portal</text>
  
  <!-- Login form -->
  <rect x="60" y="70" width="180" height="110" fill="white" rx="8"/>
  
  <!-- Form title -->
  <text x="150" y="95" text-anchor="middle" fill="#0f172a" font-family="Arial" font-size="16" font-weight="bold">NOC Login</text>
  
  <!-- Username field -->
  <rect x="80" y="110" width="140" height="25" fill="#f8fafc" stroke="#e2e8f0" rx="4"/>
  <text x="85" y="127" fill="#64748b" font-family="Arial" font-size="11">Username</text>
  
  <!-- Password field -->
  <rect x="80" y="145" width="140" height="25" fill="#f8fafc" stroke="#e2e8f0" rx="4"/>
  <text x="85" y="162" fill="#64748b" font-family="Arial" font-size="11">Password</text>
  
  <!-- Login button -->
  <rect x="120" y="185" width="60" height="25" fill="#0369a1" rx="4"/>
  <text x="150" y="201" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Login</text>
  
  <!-- Footer text -->
  <text x="150" y="225" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="10">Network Operations Center</text>
</svg>