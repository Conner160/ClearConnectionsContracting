<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGrad)"/>
  
  <!-- Header bar -->
  <rect x="0" y="0" width="300" height="45" fill="#0d47a1"/>
  
  <!-- TP-Link logo -->
  <rect x="15" y="10" width="80" height="25" fill="#42a5f5" rx="3"/>
  <text x="55" y="27" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">TP-LINK</text>
  
  <!-- Navigation -->
  <rect x="120" y="15" width="50" height="15" fill="#90caf9" rx="2"/>
  <rect x="180" y="15" width="40" height="15" fill="#90caf9" rx="2"/>
  <rect x="230" y="15" width="50" height="15" fill="#90caf9" rx="2"/>
  
  <!-- Dashboard content -->
  <rect x="20" y="65" width="260" height="115" fill="white" rx="6"/>
  
  <!-- Dashboard title -->
  <rect x="30" y="75" width="180" height="20" fill="#e3f2fd" rx="3"/>
  <text x="120" y="89" text-anchor="middle" fill="#0d47a1" font-family="Arial" font-size="13" font-weight="bold">Deco Network Management</text>
  
  <!-- Network status cards -->
  <rect x="30" y="105" width="75" height="35" fill="#f8f9fa" rx="4"/>
  <circle cx="55" cy="115" r="3" fill="#4caf50"/>
  <text x="67" y="119" fill="#2e7d32" font-family="Arial" font-size="10">Online</text>
  <text x="55" y="132" text-anchor="middle" fill="#455a64" font-family="Arial" font-size="9">Main Deco</text>
  
  <rect x="115" y="105" width="75" height="35" fill="#f8f9fa" rx="4"/>
  <circle cx="140" cy="115" r="3" fill="#4caf50"/>
  <text x="152" y="119" fill="#2e7d32" font-family="Arial" font-size="10">Online</text>
  <text x="140" y="132" text-anchor="middle" fill="#455a64" font-family="Arial" font-size="9">Bedroom</text>
  
  <rect x="200" y="105" width="75" height="35" fill="#f8f9fa" rx="4"/>
  <circle cx="225" cy="115" r="3" fill="#ff9800"/>
  <text x="237" y="119" fill="#ef6c00" font-family="Arial" font-size="10">Weak</text>
  <text x="225" y="132" text-anchor="middle" fill="#455a64" font-family="Arial" font-size="9">Kitchen</text>
  
  <!-- Action buttons -->
  <rect x="30" y="150" width="100" height="20" fill="#1976d2" rx="3"/>
  <text x="80" y="164" text-anchor="middle" fill="white" font-family="Arial" font-size="11">Network Map</text>
  
  <rect x="140" y="150" width="80" height="20" fill="#1976d2" rx="3"/>
  <text x="180" y="164" text-anchor="middle" fill="white" font-family="Arial" font-size="11">Settings</text>
</svg>